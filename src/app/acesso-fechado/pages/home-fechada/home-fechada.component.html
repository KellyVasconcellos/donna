<header>
  <section class="container-menu">
    <div class="menu">
      <div class="nome-marca">
        <a href="./">
          <img
            src="assets/img/home/marca.png"
            width="160"
            height="30"
            alt="Donna"
          />
        </a>
      </div>
      <button [routerLink]="['/home']" fragment="homeId" class="botao-login">
        <p><a>Sair</a></p>
      </button>
    </div>
  </section>
</header>

<main>
  <div class="container-calendario">
    <div *ngIf="usuario" class="usuario-perfil">
      <p class="chamada">Ol√°,&nbsp;{{ usuario.nome }}</p>
      <div class="botao-editar">
        <button>Editar Perfil</button>
        <a href=""><img src="assets/img/home-fechada/editar.png" width="40px"
        /></a>
      </div>
    </div>

    <div class="agenda-calendario">
      <div class="caixa-agendamento">
        <app-profissionais
        *ngIf="funcionario.length"
        [profissionais]="funcionario" class="imagem"
      ></app-profissionais>

      <app-lista-servico
        *ngIf="servico.length"
        [servicos]="servico"
        [showBotao]="false" class="servicos-agendamento"
      ></app-lista-servico>
      </div>

      <div class="calendario">
        <app-calendarioco></app-calendarioco>
      </div>


    </div>
  </div>
</main>
<app-footer></app-footer>
