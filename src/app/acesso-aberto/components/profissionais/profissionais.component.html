<div class="especialidades">
  <div class="foto" *ngFor="let funcionario of profissionais">
    <a (click)="getId(funcionario.id)"><img src="assets/img/agendamento/{{funcionario.foto}}" width="180" /></a>
    <p class="nome">{{funcionario.nome}}</p>
    <p>{{funcionario.especialidade}}</p>
  </div>
</div>
