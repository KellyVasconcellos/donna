<div ngbAccordion #accordion="ngbAccordion" class="caixa-accordion">
	<div ngbAccordionItem="first">
    <div ngbAccordionHeader>
			<button ngbAccordionButton (click)="invisivel()" class="botao">
        <ng-content select="[header]"></ng-content>
      </button>
		</div>
		<div ngbAccordionCollapse class="corpoacc">
			<div ngbAccordionBody>
				<ng-template>
          <ng-content select="[body]"></ng-content>
				</ng-template>
			</div>
		</div>
	</div>
</div>
